<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ's Gift Item</title>
     <link rel="stylesheet" href="../../css/services/service.css">
</head>

<body>
    <header>
        <h1>PJ'S Gift Item </h1>
    </header>
    <h2>Our Services</h2>
    <section class="services">
        <div class="service">
            <ul>
                <li>Earrings and Bracelets with Name</li>
                <li>Coffee Mug and T-shirts with design</li>
                <li>Modern Trending Design</li>  
            </ul>
        </div>
        <div class="service">
            <ul>
                <li>Back-Cover Design</li>
                <li>Any kinds of Gift Item fir any occasion </li>
                <li>Customized Design with budget friendly items</li>
                
            </ul>
        </div>
    </section>

    <a href="./">
        <button class="back-btn">
            <p>Back</p>
        </button>
    </a>
     
    <h2>Gallery</h2>
    <section class="gallery">
        <img src="../../images/customised/gift-item/PJ'S Gift_Item_pic1.jpg" alt="Event 1">
        <img src="../../images/customised/gift-item/PJ'S Gift_Item_pic2.jpeg" alt="Event 2">
        <img src="../../images/customised/gift-item/PJ'S Gift_Item_pic3.jpeg" alt="Event 3">
        <img src="../../images/customised/gift-item/PJ'S Gift_Item_pic4.jpeg" alt="Event 4">
        <img src="../../images/customised/gift-item/PJ'S Gift_Item_pic5.jpeg" alt="Event 5">
        <img src="../../images/customised/gift-item/PJ'S Gift_Item_pic6.jpeg" alt="Event 6"> 
    </section>
    <h2><b>For More Details Please :</b></h2>
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</body>

</html>
